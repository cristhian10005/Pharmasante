<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmasante</title>
	<link rel="stylesheet" href="../fontawesome/css/all.css">
	<link rel="icon" type="image/png" href="../img/logo.png">
	<link rel="stylesheet" href="../catalogo/css/stylePanel.css">
	<link rel="stylesheet" href="../vendedor/css/styleVendor.css">
	<link rel="stylesheet" href="css/styleFormP.css">
</head>

<body>

	<!-- Menu de navegación principal -->

	<header class="header-panel">
		<div class="panel-img">
			<img src="../img/logo.png" alt="">
			<h4>Bienvenido Administrador</h4>
		</div>
		<div>
			<li><a href="#"><i class="fa-solid fa-power-off"></i></a></li>
		</div>
	</header>

	<!-- Menu de navegación principal -->

	<nav class="menu-panel menu-plegado">
		<ul class="menu-panel-enlaces">
			<li><a href="#" onclick="repeler()"><i class="fa-solid fa-arrow-right">
				</i> <span class="ocultar">Ocultar</span></a></li>
			<li class="foco"><a href="#"><i class="fa-solid fa-pills"></i> 
				<span class="ocultar">Productos</span></a></li>
			<li><a href="ventas.html"><i class="fa-solid fa-file-invoice-dollar"></i>
				<span class="ocultar">Ventas</span></a></li>	
			<li><a href="reportesIngresos.html"><i class="fa-solid fa-file-lines"></i>
				<span class="ocultar">Reportes</span></a></li>
			<li><a href="account.html"><i class="fa-regular fa-circle-user"></i> 
				<span class="ocultar">Cuentas</span></a></li>
		</ul>
	</nav>



	<!-- Catalogo de productos principal -->

	<h2>Poductos</h2>
 
	<section class="table-container">
		<div>
			<a href="#" class="enlace-pto-agr" onclick="cargarForm()">Agregar producto
				<i class="fa-solid fa-circle-plus"></i>
			</a>
			<div>
				<input type="text"> <button>Buscar</button>
			</div>
		</div>
		<div class="form-product ocultar">
			<form>
				<a href="#" onclick="location.reload()">
					<i class="fa-solid fa-circle-xmark"></i></a>
				<label for="">Registro de producto</label>
				<input type="text" id="nombre" placeholder="Nombre del producto">
				<select id="proveedor">
				</select>
				<select id="categoria">	
				</select>
				<input type="text" id="pcompra" placeholder="Precio compra">
				<input type="text" id="pventa" placeholder="Precio Venta">
				<div>
					<label for="file-upload" class="custom-file-upload">
						<i class="fa fa-cloud-upload"></i> Seleccionar archivo
					  </label>
					  <input id="file-upload" type="file"/>
				</div>
				<button id="btn-save" onclick="guardar()">Registrar</button>
			</form>
		</div>
		<table class="tabla">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nombre</th>
					<th>Proveedor</th>
					<th>Precio compra</th>
					<th>Precio venta</th>
					<th>Categoría</th>
					<th>Calificación</th>
					<th>Acción</th>
				</tr>
			</thead>
			<tbody id="tabla-producto">
			</tbody>
		</table>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../catalogo/js/panel.js"></script>
	<script src="js/producto.js"></script>

	<!-- Scripts enlaces -->
</body>

</html>
