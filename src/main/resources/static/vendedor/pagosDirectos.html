<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmasante</title>
	<link rel="stylesheet" href="../fontawesome/css/all.css">
	<link rel="icon" type="image/png" href="../img/logo.png">
	<link rel="stylesheet" href="../catalogo/css/stylePanel.css">
	<link rel="stylesheet" href="css/styleVendor.css">
</head>

<body>

	<!-- Menu de navegación principal -->

	<header class="header-panel">
		<div class="panel-img">
			<img src="../img/logo.png" alt="">
			<h4>Bienvenido Cristhian</h4>
		</div>
		<div>
			<li><a href="#"><i class="fa-solid fa-power-off"></i></a></li>
		</div>
	</header>

	<!-- Menu de navegación principal -->

	<nav class="menu-panel menu-plegado">
		<ul class="menu-panel-enlaces">
			<li><a href="#" onclick="repeler()"><i class="fa-solid fa-arrow-right">
				</i> <span class="ocultar">Ocultar</span></a></li>

			<li class="foco"><a href="#" class="btn-cargar"><i class="fa-solid fa-cash-register"></i> 
				<span class="ocultar">Caja</span></a></li>

			<li><a href="#" class="btn-cargar"><i class="fa-solid  fa-list-ol"></i> 
				<span class="ocultar">Pedidos</span></a></li>

			<li><a href="#" class="btn-cargar"><i class="fa-regular fa-circle-user"></i> 
				<span class="ocultar">Cuenta</span></a></li>
		</ul>
	</nav>



	<!-- Catalogo de productos principal -->

	<h2>Poductos para registrar en caja</h2>

	<section class="table-container">

		
	</section>


	<div class="contenedor-tablas">
		<section class="table-container">

			<div class="enlace-lista">
				<a href="#" class="enlace-pto-agr" id="detalle-caja">
					<i class="fa-solid fa-eye"></i> Consultar productos agregados
				</a>
				<div>
					<input type="text" id="tex-busqueda"> <button onclick="buscar()">Buscar</button>
				</div>
			</div>
			
			<div class="enlace-lista desactivar-t">
				<a href="#" class="enlace-pto-agr" onclick="location.reload()"><i class="fa-solid fa-arrow-left"></i> 
					Volver a listado de productos</a>
			</div>


			<table class="tabla">
				<thead>
					<tr>
						<th>Id producto</th>
						<th>Descripsión</th>
						<th>Proveedor</th>
						<th>Precio</th>
						<th>Agregar</th>
					</tr>
				</thead>
				<tbody id="tabla-pedidos">
					
					</tbody>
			</table>

			<table class="tabla desactivar-t">
				<thead>
					<tr>
						<th>Código producto</th>
						<th>Descripsión</th>
						<th>cantidad</th>
						<th>Precio</th>
						<th>Subtotal</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody id="tabla-detalle">
					
					</tbody>
					<tfoot id="tabla-foot">
					
						
					  </tfoot>
				</table>
		</section>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../catalogo/js/panel.js"></script>
	<script src="js/productos.js"></script>
	<script src="js/enlacePanel.js"></script>

	<!-- Scripts enlaces -->
</body>

</html>
